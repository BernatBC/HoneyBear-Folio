name: Lint and Format

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Frontend Dependencies
      working-directory: ./app
      run: npm install

    - name: Format Frontend (Prettier)
      working-directory: ./app
      run: npm run format

    - name: Lint Frontend (ESLint Fix)
      working-directory: ./app
      run: npm run lint -- --fix
      continue-on-error: true

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Determine changed files
      id: changed
      uses: dorny/paths-filter@v2
      with:
        filters: |
          rust:
            - 'app/src-tauri/**'

    - name: Setup Rust
      if: steps.changed.outputs.rust == 'true'
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Rust Cache
      if: steps.changed.outputs.rust == 'true'
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: app/src-tauri

    - name: Format Backend (Rustfmt)
      if: steps.changed.outputs.rust == 'true'
      working-directory: ./app/src-tauri
      run: cargo fmt

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: apply automatic linting and formatting fixes"
        branch: ${{ github.head_ref }}

    - name: Lint Frontend (Check)
      working-directory: ./app
      run: npm run lint

    - name: Lint Backend (Clippy)
      if: steps.changed.outputs.rust == 'true'
      working-directory: ./app/src-tauri
      run: cargo clippy --all-targets -- -D warnings
