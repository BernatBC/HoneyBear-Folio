name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'ubuntu-latest'
            args: '--target aarch64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
          - platform: 'windows-latest'
            args: '--target aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js for version sync
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Update version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $TAG_VERSION"
          
          cd app
          npm version $TAG_VERSION --no-git-tag-version --allow-same-version
          npm run version:sync
        shell: bash

      - name: Install dependencies (Ubuntu amd64)
        if: matrix.platform == 'ubuntu-latest' && matrix.args != '--target aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf pkg-config

      - name: Install dependencies (Ubuntu arm64)
        if: matrix.platform == 'ubuntu-latest' && matrix.args == '--target aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          CODENAME=$(lsb_release -cs)
          echo "Detected codename: $CODENAME"
          
          # Restrict main sources to amd64
          sudo sed -i 's/^deb http/deb [arch=amd64] http/' /etc/apt/sources.list
          
          # Handle ubuntu.sources (DEB822) if it exists
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            sudo sed -i 's/^Architectures: .*/Architectures: amd64/' /etc/apt/sources.list.d/ubuntu.sources
          fi

          # Add arm64 sources
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports ${CODENAME} main universe restricted multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports ${CODENAME}-updates main universe restricted multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports ${CODENAME}-security main universe restricted multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
          sudo apt-get install -y libwebkit2gtk-4.1-dev:arm64 libappindicator3-dev:arm64 librsvg2-dev:arm64 libglib2.0-dev:arm64 libssl-dev:arm64 pkg-config

      - name: Configure environment for aarch64
        if: matrix.platform == 'ubuntu-latest' && matrix.args == '--target aarch64-unknown-linux-gnu'
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'aarch64-apple-darwin,x86_64-apple-darwin,aarch64-unknown-linux-gnu,aarch64-pc-windows-msvc'

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './app/src-tauri -> target'

      - name: Workaround npm optional-deps bug
        run: node -e "const fs=require('fs');['./app/node_modules','./app/package-lock.json'].forEach(p=>{try{fs.rmSync(p,{recursive:true, force:true});console.log('removed',p)}catch(e){}});"

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./app

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/release-changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./app
          tagName: ${{ github.ref_name }}
          releaseName: 'HoneyBear-Folio v__VERSION__'
          releaseBody: ${{ steps.changelog.outputs.changelog }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
