app-id: com.bernatbc.honeybearfolio
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: honeybear-folio
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: honeybear-folio
    buildsystem: simple
    build-commands:
      - install -D honeybear-folio /app/bin/honeybear-folio
      - install -D 128x128.png /app/share/icons/hicolor/128x128/apps/com.bernatbc.honeybearfolio.png
      - install -D 32x32.png /app/share/icons/hicolor/32x32/apps/com.bernatbc.honeybearfolio.png
      - install -D com.bernatbc.honeybearfolio.desktop /app/share/applications/com.bernatbc.honeybearfolio.desktop
    sources:
      - type: file
        path: ../src-tauri/target/release/honeybear-folio
      - type: file
        path: ../src-tauri/icons/128x128.png
      - type: file
        path: ../src-tauri/icons/32x32.png
      - type: file
        path: com.bernatbc.honeybearfolio.desktop
