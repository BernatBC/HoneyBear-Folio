app-id: com.honeybearfolio.honeybearfolio
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: honeybear-folio
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: honeybear-folio
    buildsystem: simple
    build-commands:
      - install -D HoneyBear-Folio /app/bin/honeybear-folio
      - install -D 128x128.png /app/share/icons/hicolor/128x128/apps/com.honeybearfolio.honeybearfolio.png
      - install -D 32x32.png /app/share/icons/hicolor/32x32/apps/com.honeybearfolio.honeybearfolio.png
      - install -D com.honeybearfolio.honeybearfolio.desktop /app/share/applications/com.honeybearfolio.honeybearfolio.desktop
      - install -D com.honeybearfolio.honeybearfolio.metainfo.xml /app/share/metainfo/com.honeybearfolio.honeybearfolio.metainfo.xml
    sources:
      - type: file
        path: ../src-tauri/target/release/HoneyBear-Folio
      - type: file
        path: ../src-tauri/icons/128x128.png
      - type: file
        path: ../src-tauri/icons/32x32.png
      - type: file
        path: com.honeybearfolio.honeybearfolio.desktop
      - type: file
        path: com.honeybearfolio.honeybearfolio.metainfo.xml
